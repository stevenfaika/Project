<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="find">
        <div class="find-content">
            <div class="find-img">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <div class="find-text">
                <h2>Order Summary</h2>
                <p> You can now listen to millions of songs<br>, audiobooks and podcasts<br> on any device anywhere you like!</p>
            </div>
            <div class="find-text-1">
                <div class="find-text-2">
                    <div class="find-text-img">
                        <img src="images/icon-music.svg" alt="">
                    </div>
                    <div class="find-text-3">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div class="find-text-4">
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="btn">
                <button><a href="#">Proceed to Payment</a></button>
            </div>

            <div class="attribution">
                <p>Cancel Order</p>
            </div>
        </div>
    </section>
</body>

</html>
